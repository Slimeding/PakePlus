            --light: #ecf0f1;

        .container {

        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .search-box {
            max-width: 600px;
            margin: 30px auto 40px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            padding-left: 50px;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.2rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-header h3 {
            font-size: 1.4rem;
            margin: 0;
        }

        .laws-list {
            padding: 20px;
            flex-grow: 1;
        }

        .laws-list ul {
            list-style: none;
        }

        .laws-list li {
            padding: 12px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: center;
        }

        .laws-list li:last-child {
            border-bottom: none;
        }

        .law-icon {
            width: 30px;
            height: 30px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--secondary);
            font-weight: bold;
        }

        .laws-list a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            flex-grow: 1;
        }

        .laws-list a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            color: rgb(0, 0, 0);
            font-size: 0.9rem;
            font-weight: bolder;
        }

        .highlight {
            color: var(--success);
            font-weight: bold;
        }

        .category-count {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 0.85rem;
            margin-left: 10px;
        }

                font-size: 2.2rem;
            }

    <script>
        // 简单的搜索功能（前端实现）
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.querySelector('.search-box input');
            const lawItems = document.querySelectorAll('.laws-list a');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();

                lawItems.forEach(item => {
                    const lawText = item.textContent.toLowerCase();
                    const listItem = item.parentElement;

                    if (lawText.includes(searchTerm)) {
                        listItem.style.display = 'flex';
                    } else {
                        listItem.style.display = 'none';
                    }
                });
            });
        });
    </script>
